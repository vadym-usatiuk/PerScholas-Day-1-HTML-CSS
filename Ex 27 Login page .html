<!DOCTYPE html>
<html>
  <!-- Comments -->

  <head>
    <title>Login Page</title>
  </head>

  <body>
    <h1>Login Page</h1>

    <form>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter Your Email"
        required
      /><br />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Enter Your Password"
        required
      /><br />
      <input id="login_button" type="submit" name="login" value="Login" />
    </form>
  </body>
</html>
